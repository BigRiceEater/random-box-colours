<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Box Colours</title>
    <style>
      #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .box {
        width: 100px;
        height: 100px;
        margin: 10px;
        border-radius: 15px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <label for="message-box">Messages:</label>
    <textarea
      id="message-box"
      rows="5"
      style="text-overflow: clip; width: 100%;"
    ></textarea>
    <div id="container"></div>
  </body>

  <script data-main="script/main.js" src="script/require.js"></script>
</html>
